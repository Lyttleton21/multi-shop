
<div class="container-fluid py-5">
  <div class="row px-xl-5">
    <div class="col">
      <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of slides">
          <ng-template carouselSlide [id]="slide.id" class="bg-light p-4">
            <img [src]="slide.img">
          </ng-template>
        </ng-container>

      </owl-carousel-o>
    </div>
  </div>
</div>
