
<div class="container-fluid py-5">
  <div class="row px-xl-5">
    <div class="col">
      <div class="bg-light p-4">
        <owl-carousel-o [options]="customOptions">

          <ng-container *ngFor="let slide of slides">
            <ng-template carouselSlide [id]="slide.id">
              <img [src]="slide.img">
            </ng-template>
          </ng-container>

        </owl-carousel-o>
      </div>
    </div>
  </div>
</div>
