<div class="overflow-hidden container">
  <div class="row justify-content-center">
    <div class="col col-md-10 col-lg-7">
      <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
        <span class="bg-secondary pr-3">
          Login
        </span>
      </h2>

      <form [formGroup]="loginForm" (ngSubmit)="submit()">

        <div class="mb-3">
          <input type="email"
          placeholder="Email"
          class="form-control"
          formControlName="email">
          <div class="error-list"
          *ngIf="fc.email.errors && isSubmitted">
            <div *ngIf="fc.email.errors.required">
              Should not be empty
            </div>
            <div *ngIf="fc.email.errors.email">
              Email is not correct
            </div>
          </div>
        </div>

        <div class="mb-3">
          <input type="password"
          class="form-control"
          placeholder="Password"
          formControlName="password">
          <div class="error-list"
          *ngIf="fc.password.errors && isSubmitted">
            <div *ngIf="fc.password.errors.required">
              Should not be empty
            </div>
          </div>
        </div>

        <div class="button">
          <button
          class="btn btn-success"
          style="width: 100%;"
          type="submit"> Login</button>
        </div>

        <div class="register">
          New user? &nbsp;
          <a routerLink="/sign-up"
          [queryParams]="{returnUrl:returnUrl}">
            Register Here
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
