<app-breadcrumb>
  <nav class="breadcrumb bg-light mb-30">
    <a class="breadcrumb-item text-dark" routerLinkActive="active" routerLink="/">Home</a>
    <span class="breadcrumb-item active" routerLinkActive="active">Shop</span>
  </nav>
</app-breadcrumb>

<app-not-found
[visible]="!products || products.length === 0"
[notFoundMessage]="'Empty!!!'"
></app-not-found>

<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-3 col-md-4">
      <!-- Shop Sidebar Start -->
      <app-filter>
        <!-- Price Start -->
        <h5 class="section-title position-relative text-uppercase mb-3">
          <span class="bg-secondary pr-3">
            Filter by price
          </span>
        </h5>
        <div class="bg-light p-4 mb-30">
          <form>
            <div
            class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
              <input type="radio"
              class="custom-control-input"
              value="price-all"
              name="Price"
              [(ngModel)]="selectedButtonValue"
              (change)="onButtonSelectionChange(selectedButtonValue)"
              id="price-all">
              <label class="custom-control-label" for="price-all">
                All Price
              </label>
            </div>
            <div
            class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
              <input type="radio"
              class="custom-control-input"
              value="1000"
              [(ngModel)]="selectedButtonValue"
              (change)="onButtonSelectionChange(selectedButtonValue)"
              name="Price"
              id="1000">
              <label class="custom-control-label" for="1000">
                1000
              </label>
              <span class="badge border font-weight-normal">

              </span>
            </div>
            <div
            class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
              <input type="radio"
              class="custom-control-input"
              value="5000"
              name="Price"
              (change)="onButtonSelectionChange(selectedButtonValue)"
              [(ngModel)]="selectedButtonValue"
              id="5000">
              <label class="custom-control-label" for="5000">
                5000
              </label>
              <span class="badge border font-weight-normal">

              </span>
            </div>
            <div
            class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
              <input type="radio"
              class="custom-control-input"
              value="10000"
              name="Price"
              (change)="onButtonSelectionChange(selectedButtonValue)"
              [(ngModel)]="selectedButtonValue"
              id="10000">
              <label class="custom-control-label" for="10000">
                10000
              </label>
              <span class="badge border font-weight-normal">

              </span>
            </div>
            <div
            class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
              <input type="radio"
              class="custom-control-input"
              value="20000"
              [(ngModel)]="selectedButtonValue"
              (change)="onButtonSelectionChange(selectedButtonValue)"
              name="Price"
              id="20000">
              <label class="custom-control-label" for="20000">
                20000
              </label>
              <span class="badge border font-weight-normal">

              </span>
            </div>
          </form>
        </div>
        <!-- Price End -->
      </app-filter>

      <app-filter>
        <!-- Color Start -->
        <h5 class="section-title position-relative text-uppercase mb-3">
          <span class="bg-secondary pr-3">
            Filter by color
          </span>
        </h5>
        <div class="bg-light p-4 mb-30">
          <div
            class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
              <input type="radio"
              class="custom-control-input"
              name="color"
              value="red"
              id="red">
              <label class="custom-control-label" for="red">
                Red
              </label>
          </div>
          <div
            class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
              <input type="radio"
              class="custom-control-input"
              name="color"
              value="Bule"
              id="Bule">
              <label class="custom-control-label" for="Bule">
                Bule
              </label>
          </div>
          <div
            class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
              <input type="radio"
              class="custom-control-input"
              name="color"
              value="Black"
              id="Black">
              <label class="custom-control-label" for="Black">
                Black
              </label>
          </div>
          <div
            class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
              <input type="radio"
              class="custom-control-input"
              name="color"
              value="white"
              id="white">
              <label class="custom-control-label" for="white">
                White
              </label>
          </div>
        </div>
        <!-- Color Start -->
      </app-filter>
      <!-- Shop Sidebar End -->
    </div>


    <!-- Shop Product Start -->
    <div class="col-lg-9 col-md-8">
      <div class="row pb-3">
        <div class="col-12 pb-1">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <div>

            </div>
            <div class="ml-2">
              <div class="btn-group">
                <button type="button"
                class="btn btn-sm btn-light dropdown-toggle"
                (click)="changeSorting()">
                  Sorting
                </button>
                <div class="dropdown-menu dropdown-menu-right"
                [style.display]="showSorting === true ? 'block' : 'none'">
                  <a class="dropdown-item" href="#">Latest</a>
                  <a class="dropdown-item" href="#">Popularity</a>
                  <a class="dropdown-item" href="#">Best Rating</a>
              </div>
              </div>
              <div class="btn-group ml-2">
                <button type="button"
                class="btn btn-sm btn-light dropdown-toggle"
                (click)="this.isShowing = !this.isShowing">
                  Showing
                </button>
                <div class="dropdown-menu dropdown-menu-right"
                [style.display]="isShowing ? 'block' : 'none'">
                  <a class="dropdown-item" href="#">10</a>
                  <a class="dropdown-item" href="#">20</a>
                  <a class="dropdown-item" href="#">30</a>
              </div>
              </div>
            </div>
          </div>
        </div>

        <ng-container *ngFor="let product of products">
          <div class="col-lg-4 col-md-6 col-sm-6 pb-1"
          *ngIf="selectedButtonValue === 'price-all' || product.price <= selectedButtonValue">
            <div class="product-item bg-light mb-4">
              <img class="img-fluid w-100" [src]="product.imageUrl">
              <div class="product-action">
                <a class="btn btn-outline-dark btn-square"
                (click)="addToCart(product)"
                title="Add To Cart">
                  <i class="fa fa-shopping-cart"></i>
                </a>
                <a class="btn btn-outline-dark btn-square"
                (click)="addToFavorite(product)"
                title="Add To Favorite">
                  <i class="fa fa-heart"></i>
                </a>
                <a class="btn btn-outline-dark btn-square"
                title="Reload Page">
                  <i class="fa fa-refresh"></i>
                </a>
                <a class="btn btn-outline-dark btn-square"
                routerLink="/product-details/{{product.id}}"
                title="Check Product Details">
                  <i class="fa fa-search"></i></a>
              </div>
              <div class="text-center py-4">
                <a class="h6 text-decoration-none text-truncate">
                  {{product.name | titlecase}}
                </a>
                <div class="d-flex align-items-center justify-content-center mt-2">
                  <h5>{{product.price | currency:'NGN':'symbol-narrow'}}</h5>
                  <h6 class="text-muted ml-2">
                    <del>{{product.old_price | currency:'NGN':'symbol-narrow'}}</del>
                  </h6>
                </div>
                <div class="d-flex align-items-center justify-content-center mb-1">
                  <!-- I'll put ng star here -->
                </div>
              </div>
            </div>
          </div>
        </ng-container>

      </div>
    </div>
    <!-- Shop Product End -->

  </div>
</div>
