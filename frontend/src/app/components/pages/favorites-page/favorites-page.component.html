<app-breadcrumb>
  <nav class="breadcrumb bg-light mb-30">
    <a class="breadcrumb-item text-dark" routerLinkActive="active" routerLink="/">Home</a>
    <span class="breadcrumb-item active" routerLinkActive="active">Favorites</span>
</nav>
</app-breadcrumb>

<app-not-found [visible]="!favourites || favourites.items.length === 0"
></app-not-found>



<div class="container-fluid" *ngIf="favourites && favourites.items.length">
  <div class="row px-xl-5">
    <div class="col table-responsive mb-5">
      <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
          <tr>
            <th>Products</th>
            <th>Price</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody class="align-middle">
          <ng-container *ngFor="let favourite of favourites.items">
            <tr>
              <td class="align-middle">
                <img [src]="favourite.product.imageUrl"
                routerLink="/product-details/{{favourite.product.id}}"
                [alt]="favourite.product.name"
                style="width: 50px; cursor: pointer;">
                {{favourite.product.name}}
              </td>
              <td class="align-middle">
                {{favourite.product.price | currency:'NGN':'symbol-narrow'}}
              </td>
              <td class="align-middle">
                <button class="btn btn-sm btn-danger"
                (click)="removeFromFavourite(favourite)">
                  <i class="fa fa-times"></i>
                </button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
